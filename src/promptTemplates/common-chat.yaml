prompt: |-
  ### 任务
  有一场{character_name}与{user_name}的对话正在进行，你需要根据下面的背景信息，为{character_name}生成下一句对话内容。只要生成一句话即可，不要生成{character_name}回答以外的任何其它内容。

  ### 背景信息

  #### {character_name}的人设
  {character_persona}

  #### {user_name}的人设
  {user_persona}

  #### 对话的时间
  {time}

  #### 对话的地点
  {location}

  #### 周边的环境
  {environment}

  #### 两人的关系
  {user_name}是{character_name}的{identity} 。{relationship_description} 

  #### 两人之前的一些关系描述以及相关的聊天内容
  {featured_chats}

  #### 最近的一次聊天内容
  {recent_chat_contents}
  {user_name}：{nearest_user_chat}

  ### 回答
  {character_name}：
